<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Whale Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url(Blue_Whale_BG.png);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ffffff;
    }
    #score,
    #timer {
      display: block;
      text-align: center;
      font-size: 24px;
      color: #000000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <span id="score">Score: 0</span>
  <span id="timer">Time: 0s</span>
  <script src="game.js"></script>
</body>
</html>
